- name: "Zookeeper: Prepare/Configure hosts"
  hosts: zookeeper_group
  sudo: yes
  vars_files:
    - credentials.yml
  pre_tasks:
    - include: tasks/set_up.yml tags=zookeeper
    - include: tasks/verify_credentials.yml tags=zookeeper

- name: "Zookeeper: Install on hosts"
  hosts: zookeeper_group
  sudo: yes
  roles:
    - {role: zookeeper, tags: [zookeeper]}

- name: "Zookeeper: Clean-Up hosts"
  hosts: zookeeper_group
  sudo: yes
  post_tasks:
   - include: tasks/clean_up.yml tags=zookeeper
